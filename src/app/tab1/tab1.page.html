<ion-header>
    <ion-toolbar>
        <ion-title text-center>
            Incoming Appointments
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <h2 class="animated fadeIn delay-1s" style="margin: 0">Incoming Appointments: </h2>
    <ion-card *ngFor="let patient of patients" class="animated slideInUp delay-0.5s">
        <ion-grid>
            <ion-row>
                <ion-col size="3">
                    <ion-thumbnail><img src="assets/home/{{patient.image}}.jpg"></ion-thumbnail>
                </ion-col>
                <ion-col>
                    <div>
                        <h5>{{patient.name}}</h5>
                        <div>
                            <h6>Date: {{patient.date}}</h6>
                        </div>
                        <p>time: {{patient.time}}</p>
                    </div>
                </ion-col>
            </ion-row>
        </ion-grid>
        <ion-card-content>
            <div style="float: left">
                <ion-button size="small" fill="clear">Accept</ion-button>
            </div>
            <div style="float: right">
                <ion-button size="small" color="danger" fill="clear">Reject</ion-button>
            </div>
        </ion-card-content>
    </ion-card>
</ion-content>
