<ion-header>
  <ion-toolbar>
    <ion-title text-center>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let number of [1,2,3,4]">
    <ion-grid>
      <ion-row>
        <ion-col size="4">
          <ion-thumbnail><img src="assets/home/{{number}}.jpg"></ion-thumbnail>
        </ion-col>
        <ion-col>
          <div class="Dr-info">
            <h5>Dr. Khurram</h5>
            <h6>Cardiologist</h6>
            <div class="star-box">
              <a><ion-icon name="star"></ion-icon></a>
              <a><ion-icon name="star"></ion-icon></a>
              <a><ion-icon name="star"></ion-icon></a>
              <a><ion-icon name="star"></ion-icon></a>
              <a><ion-icon name="star"></ion-icon></a>
            </div>
            <p>+12 Years Experience</p>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-card-content>
      <div style="float: left">
        <ion-button (click)="OpenProfile()" size="small" fill="clear">View Profile</ion-button>
      </div>
      <div style="float: right">
        <ion-button size="small" fill="clear">Appointment</ion-button>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
