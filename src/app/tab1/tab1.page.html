<ion-header>
    <ion-toolbar>
        <ion-title text-center>
            Incoming Appointments
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <div *ngFor="let patient of patients; let i = index" class="animated slideInUp delay-0.5s">
        <ion-card *ngFor='let key of patient.key, let j = index'>
            <ion-grid>
                <ion-row>
                    <ion-col size="3">
                        <ion-thumbnail><img src="assets/home/1.jpg"></ion-thumbnail>
                    </ion-col>
                    <ion-col>
                        <div>
                            <h5>{{patient.data[key].name}}</h5>
                            <h5> {{patient.id}}</h5>
                            <h5>{{patient.data[key].time}} </h5>
                        </div>
                    </ion-col>
                </ion-row>
            </ion-grid>
            <ion-card-content>
                <div style="float: left">
                    <ion-button size="small" fill="clear" (click)='approve(patient.id,patient.data[key].time,i,j,key)'>
                        Approve
                    </ion-button>
                </div>
                <div style="float: right">
                    <ion-button size="small" color="danger" fill="clear"
                        (click)='reject(patient.id,patient.data[key].time,i,j,key)'>Reject</ion-button>
                </div>
            </ion-card-content>
        </ion-card>
    </div>
</ion-content>
