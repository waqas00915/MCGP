<ion-header>
  <ion-toolbar>
    <ion-button (click)="goBack()" fill="clear">
      <ion-icon class="back-arrow" name="arrow-back"></ion-icon>
    </ion-button>
    <ion-title>{{name}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col *ngFor="let doctor of drs; let i = index" class="animated slideInUp delay-0.5s" size="12" size-md='6'>
        <ion-card>
          <ion-grid>
            <ion-row>
              <ion-col size="4">
                <ion-thumbnail><img [src]=doctor.img></ion-thumbnail>
              </ion-col>
              <ion-col>
                <div class="Dr-info">
                  <h5>{{doctor.dr.name}}</h5>
                  <h6>{{doctor.dr.speciality}}</h6>
                  <!-- <div class="star-box">
                    <a>
                      <ion-icon name="star"></ion-icon>
                    </a>
                    <a>
                      <ion-icon name="star"></ion-icon>
                    </a>
                    <a>
                      <ion-icon name="star"></ion-icon>
                    </a>
                    <a>
                      <ion-icon name="star"></ion-icon>
                    </a>
                    <a>
                      <ion-icon name="star"></ion-icon>
                    </a>
                  </div> -->
                  <p>{{doctor.exp}}</p>
                </div>
              </ion-col>
            </ion-row>
          </ion-grid>
          <ion-card-content>
            <div style="float: left">
              <ion-button (click)="OpenProfile(i)" size="small" fill="clear">View Profile</ion-button>
            </div>
            <!-- <div style="float: right">
              <ion-button (click)="appointment()" size="small" fill="clear">Appointment</ion-button>
            </div> -->
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
